<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/src/css/tailwind.css" />
    <script src="/src/js/script.js" type="module" defer></script>

    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png" />

    <title>Multi-step form</title>
  </head>
  <body class="bg-is-magnolia font-Ubuntu text-is-marine-blue">
    <main>
      <!-- Card -->
      <div class="mx-auto mt-16 flex h-[42rem] max-w-5xl gap-2 rounded-xl bg-is-white p-4">
        <!-- Steps -->
        <div
          class="flex w-[30%] flex-col gap-6 rounded-xl bg-is-purplish-blue bg-[url('/images/bg-sidebar-desktop.svg')] bg-cover bg-center bg-no-repeat px-8 py-12 text-is-white"
        >
          <!-- Step 1 -->
          <div class="active group flex gap-4" data-step="1" id="step-btn">
            <div
              class="flex-center h-10 w-10 rounded-full border-2 border-is-light-blue group-[.active]:bg-is-light-blue group-[.active]:text-is-marine-blue"
            >
              <span class="text-xl">1</span>
            </div>
            <div class="flex flex-col">
              <p class="text-sm uppercase text-is-light-blue">Step 1</p>
              <p class="text-base font-medium uppercase tracking-wider">Your info</p>
            </div>
          </div>

          <!-- Step 2 -->
          <div class="group flex gap-4" data-step="2" id="step-btn">
            <div
              class="flex-center h-10 w-10 rounded-full border-2 border-is-light-blue group-[.active]:bg-is-light-blue group-[.active]:text-is-marine-blue"
            >
              <span class="text-xl">2</span>
            </div>
            <div class="flex flex-col">
              <p class="text-sm uppercase text-is-light-blue">Step 2</p>
              <p class="text-base font-medium uppercase tracking-wider">Select plan</p>
            </div>
          </div>

          <!-- Step 3 -->
          <div class="group flex gap-4" data-step="3" id="step-btn">
            <div
              class="flex-center h-10 w-10 rounded-full border-2 border-is-light-blue group-[.active]:bg-is-light-blue group-[.active]:text-is-marine-blue"
            >
              <span class="text-xl">3</span>
            </div>
            <div class="flex flex-col">
              <p class="text-sm uppercase text-is-light-blue">Step 3</p>
              <p class="text-base font-medium uppercase tracking-wider">Add-ons</p>
            </div>
          </div>

          <!-- Step 4 -->
          <div class="group flex gap-4" data-step="4" id="step-btn">
            <div
              class="flex-center h-10 w-10 rounded-full border-2 border-is-light-blue group-[.active]:bg-is-light-blue group-[.active]:text-is-marine-blue"
            >
              <span class="text-xl">4</span>
            </div>
            <div class="flex flex-col">
              <p class="text-sm uppercase text-is-light-blue">Step 4</p>
              <p class="text-base font-medium uppercase tracking-wider">Summary</p>
            </div>
          </div>
        </div>

        <!-- Form -->
        <div class="w-[70%] rounded-xl px-20 pt-12">
          <!-- Form 1 -->
          <div data-form="1" class="h-full">
            <h2 class="text-4xl font-bold text-is-marine-blue">Personal info</h2>
            <p class="mt-3 text-lg text-is-cool-gray">Please provide your name, email address, and phone number.</p>

            <form class="mt-8 flex h-fit flex-col gap-6">
              <div>
                <div class="flex">
                  <label for="input-name" class="font-medium">Name</label>
                  <span class="ml-auto hidden font-bold text-is-strawberry-red">This field is required</span>
                </div>
                <input
                  type="text"
                  placeholder="e.g. Stephen King"
                  id="input-name"
                  class="mt-2 w-full rounded-xl border-2 border-is-cool-gray/40 px-6 py-3 text-xl font-medium focus:outline-none focus:ring-2 focus:ring-is-marine-blue"
                />
              </div>

              <div>
                <div class="flex">
                  <label for="input-email" class="font-medium">Email Address</label>
                  <span class="ml-auto hidden font-bold text-is-strawberry-red">This field is required</span>
                </div>
                <input
                  type="email"
                  placeholder="e.g. stephenking@lorem.com"
                  id="input-email"
                  class="mt-2 w-full rounded-xl border-2 border-is-cool-gray/40 px-6 py-3 text-xl font-medium focus:outline-none focus:ring-2 focus:ring-is-marine-blue"
                />
              </div>

              <div>
                <div class="flex">
                  <label for="input-tel" class="font-medium">Phone Number</label>
                  <span class="ml-auto hidden font-bold text-is-strawberry-red">This field is required</span>
                </div>
                <input
                  type="tel"
                  placeholder="e.g. +1 234 567 890"
                  id="input-tel"
                  class="mt-2 w-full rounded-xl border-2 border-is-cool-gray/40 px-6 py-3 text-xl font-medium focus:outline-none focus:ring-2 focus:ring-is-marine-blue"
                />
              </div>

              <input
                type="submit"
                value="Next Step"
                class="ml-auto mt-16 w-fit cursor-pointer rounded-lg bg-is-marine-blue px-6 py-3 text-lg text-is-white"
              />
            </form>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="mx-auto flex w-fit gap-4 py-14">
        <div>
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        </div>
        <div>
          Coded by
          <a href="https://hammad-dev.netlify.app" target="_blank">Hammad Javed</a>.
        </div>
      </div>
    </footer>
  </body>
</html>
